<!--
  The Task-List-Manager is a web app used to create, save, update, view, and delete tasks inside a web browser.
  Technlogies used: HTML, CSS, JS, and the app uses JavaScript localStorage to store data.  

  *@authors  Tekalegn, Jorge, Esayas, and Manaye 
  *@version 1.0
  *@since   05-07-2021
-->
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="printTaskList();">
    <main class="container">
      <div class="grid-container">
        <div class="heading1"><h1>Task List Manager</h1></div>

        <div class="form1">
          <div id="error_message"></div>
          <div id="aBox"></div>
          <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input
              type="text"
              class="form-control"
              id="taskName"
              name="taskName"
            />
            <span id="tspan" style="color: red; font-size: 12px"
              ><em></em
            ></span>
          </div>

          <div class="form-group">
            <label for="taskDesc">Task Description:</label>
            <textarea
              id="taskDesc"
              name="taskDesc"
              class="md-textarea form-control"
              rows="3"
            ></textarea>
            <span id="dspan" style="color: red; font-size: 12px"
              ><em></em
            ></span>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="assignedTo">Assigned To:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="assignedTo"
                    name="assignedTo"
                  />
                  <span id="aspan" style="color: red; font-size: 12px"
                    ><em></em
                  ></span>
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="duedate">Due Date:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="duedate"
                    name="duedate"
                  />
                  <span id="dtspan" style="color: red; font-size: 12px"
                    ><em></em
                  ></span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button
                  type="button"
                  onclick="processInput()"
                  class="btn btn-dark"
                >
                  Add Task
                </button>
              </div>
            </div>
          </div>

          <br />
          <!---->
          <div id="card_place"></div>
          <!---->
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
